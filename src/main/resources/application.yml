# spring config
spring:
  servlet:
    multipart:
      # video max size
      max-file-size: 50MB
      max-request-size: 50MB
  # database config
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/risk-management-project?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: WojiaGuoguo626
  # paging parameters
  page:
    default-num: 1
    default-size: 10
    max-size: 100

# log config
logging:
  level:
    gang.lu.riskmanagementproject: DEBUG
  pattern:
    dateformat: HH:mm:ss

# mybatis config
mybatis-plus:
  type-aliases-package: gang.lu.riskmanagementproject.domain.po
  mapper-locations: classpath*:mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      # dto's null field will not be updated
      update-strategy: not_null
      # dto's null field will not be inserted
      insert-strategy: not_null
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-enums-package: gang.lu.riskmanagementproject.domain.enums

# swagger config
knife4j:
  enable: true
  openapi:
    title: Interface Document for LuGang Risk Management System
    description: "Interface Document for LuGang Risk Management System"
    concat: Franz.Liszt
    version: v1.0.0
    group:
      default:
        group-name: default
        api-rule: package
        api-rule-resources:
          - gang.lu.riskmanagementproject.controller

# medical parameter's limitation
medical:
  min-fatigue-percent: 0.0
  max-fatigue-percent: 100.0
  min-heart-rate: 1
  max-heart-rate: 300
  min-respiratory-rate: 1
  max-respiratory-rate: 60

# algorithm config
algorithm:
  # TODO: Use actual algorithm address to replace it
  base-url: http://localhost:8000
  connect-timeout: 10
  read-timeout: 60
  write-timeout: 30

# ai model config
dashscope:
  api-key: sk-2d09e91aff2f487a8375a6c251cf1d56
  model: qwen-turbo
  max-tokens: 1024
  base-url: https://dashscope.aliyuncs.com/compatible-mode/v1

# warning config
warn:
  fatigue-warn-threshold: 70.0
  fatigue-high-threshold: 85.5
  steady: 2
  upward: 3.0
  downward: -3.0

# LSTM config
lstm:
  # 预测未来步数
  predict-steps: 6
  # 参与训练的最小历史记录条数
  min-history: 5
  # 参与训练的最大历史记录条数
  max-history: 200
  # 训练轮数
  epochs: 50
  # 学习率
  adam-learning-rate: 0.01
  # 隐藏层神经元数
  hidden-size: 32

